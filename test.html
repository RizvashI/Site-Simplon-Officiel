  <h1>contact</h1>

    <div class="row">
      <form>
        <div class="form-group col-lg-10">

          </div>
        </div>

        <div class="form-group col-lg-10">


          <div class="input-field">
            <i class="material-icons prefix">mode_edit</i>

          </div>
        </div>

    <button type="submit" class="btn-lg btn-primary">Send</button>
